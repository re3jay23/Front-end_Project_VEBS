<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="./Verification.js">			
		</script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style rel="stylesheet">
			.form_container{
				
			}
		</style>
		
	
	</head>
	<body>
		<div class="container" id="form_container">
			<div class="row">
				<div class="col-md-12" style="padding-bottom: 5%">
					<h1 style=" text-align:center"> User Registration</h1>
				</div>
			</div>
			<form>
				<div class = "row" id="Name_row">
					<div class = "col-md-6">
						<div class="form-group">
							<label class="col-2 col-form-label"> First name </label>
							<div class="col-4">
								<input class="form-control" type="text" id="First_Name" placeholder= "Type your first name here."></input>
							</div>
						</div>
					</div>
					<div class = "col-md-6">
						<div class="form-group ">
							<label class="col-2 col-form-label"> Last name </label>
							<div class="col-4">
								<input class="form-control" type="text" id="Last_Name" placeholder= "Type your last name here."></input>
							</div>
						</div>
					</div>		
				</div>
				<div class = "row" id="Address_row">
					<div class = "col-md-12">
						<div class= "form-group">
							<label class="col-2 col-form-label">Address </label>
							<div class ="col-10">
								<input class="form-control" id="Address_1" type="text"></input>
							</div>
						</div>
					</div>
				</div>
				<div class = "row" id="CityStateZip_row">
					<div class = "col-md-4">
						<div class="form-group">
							<label class="col-form-label">City</label>
							<input class="form-control" id="City" type="text"></input>
						</div>
					</div>
					<div class = "col-md-4">
						<div class="form-group">
							<label class="col-form-label">State</label>
								<select class="form-control" id="State" >
									<option value="---">---</option>
									<option value="Alabama">Alabama</option>
									<option value="Alaska">Alaska</option>
									<option value="Arizona">Arizona</option>
									<option value="Arkansas">Arkansas</option>
									<option value="California">California</option>
									<option value="Colorado">Colorado</option>
									<option value="Connecticut">Connecticut</option>
									<option value="Delaware">Delaware</option>
									<option value="District of Columbia">District of Columbia</option>
									<option value="Florida">Florida</option>
									<option value="Georgia">Georgia</option>
									<option value="Guam">Guam</option>
									<option value="Hawaii">Hawaii</option>
									<option value="Idaho">Idaho</option>
									<option value="Illinois">Illinois</option>
									<option value="Indiana">Indiana</option>
									<option value="Iowa">Iowa</option>
									<option value="Kansas">Kansas</option>
									<option value="Kentucky">Kentucky</option>
									<option value="Louisiana">Louisiana</option>
									<option value="Maine">Maine</option>
									<option value="Maryland">Maryland</option>
									<option value="Massachusetts">Massachusetts</option>
									<option value="Michigan">Michigan</option>
									<option value="Minnesota">Minnesota</option>
									<option value="Mississippi">Mississippi</option>
									<option value="Missouri">Missouri</option>
									<option value="Montana">Montana</option>
									<option value="Nebraska">Nebraska</option>
									<option value="Nevada">Nevada</option>
									<option value="New Hampshire">New Hampshire</option>
									<option value="New Jersey">New Jersey</option>
									<option value="New Mexico">New Mexico</option>
									<option value="New York">New York</option>
									<option value="North Carolina">North Carolina</option>
									<option value="North Dakota">North Dakota</option>
									<option value="Northern Marianas Islands">Northern Marianas Islands</option>
									<option value="Ohio">Ohio</option>
									<option value="Oklahoma">Oklahoma</option>
									<option value="Oregon">Oregon</option>
									<option value="Pennsylvania">Pennsylvania</option>
									<option value="Puerto Rico">Puerto Rico</option>
									<option value="Rhode Island">Rhode Island</option>
									<option value="South Carolina">South Carolina</option>
									<option value="South Dakota">South Dakota</option>
									<option value="Tennessee">Tennessee</option>
									<option value="Texas">Texas</option>
									<option value="Utah">Utah</option>
									<option value="Vermont">Vermont</option>
									<option value="Virginia">Virginia</option>
									<option value="Virgin Islands">Virgin Islands</option>
									<option value="Washington">Washington</option>
									<option value="West Virginia">West Virginia</option>
									<option value="Wisconsin">Wisconsin</option>
									<option value="Wyoming">Wyoming</option>
								</select>
						</div>
					</div>
					<div class = "col-md-4">
						<div class="form-group">
							<label class="col-form-label">ZIP code</label>
							<input class="form-control" id="ZipCode" type="number" onchange="verifyZip(this)"></input>
							<span id="err_notification1" style="display:none">Please type correct zip code</span>					
						</div>
					</div>
				</div>
				<div class = "row" id="Telephone_DOB_row">
					<div class= "col-md-4">
						<div class="form-group">
							<label class=" col-form-label">Telephone</label>
							<input id="Telephone_input" class="form-control" onchange="verifyPhone(this)" placeholder="(XXX)XXX-XXXX">
							<span id="Telephone_notification" hidden>Please type 10-digit phone numbers</span>		
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="col-form-label">Age</label>
							<input id="Age_input" class="form-control" type="number" onchange="verifyAge(this,'Age_err1')">
							<p> years old</p>
							<span id ="Age_err1" hidden></span>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="col-form-label">Date of Birth</label>
							<input id="DOB_input" class="form-control" placeholder="MM/DD/YYYY" onchange="verifyDOB(this,'DOB_err')">
							<span id="DOB_err" hidden></span>
						</div>
					</div>

				</div>
				
				<div class = "row" id="Spouse_row">
					<div class="col-md-4">
						<div class="form-group">
							<div class="form-check form-check-inline">
								<p> Do you have a spouse?</p>
								<input id="Spouse_Yes" class="form-check-input" type="radio" name="Spouse_radio" value="Yes" onclick="displaySpouseForm(true)">Yes</input>
								<input id="Spouse_No" class="form-check-input" type="radio" name="Spouse_radio" value="No" onclick="displaySpouseForm(false)">No</input>
							</div>
						</div>
					</div>

					<div id="SpouseForm_col" class="col-md-8" hidden>
						<div class="form-group">
							<div>
								<label class="col-form-label"> Spouse first name </label>
								<input class="form-control" type="text" id="Spouse_First_Name" placeholder= "Type your spouse first name here."></input>
							</div>
							<br/>
							<div>
								<label class="col-form-label"> Spouse last name </label>
								<input class="form-control" type="text" id="Spouse_Last_Name" placeholder= "Type your spouse last name here."></input>
							</div>
							<br/>
							<div>
								<label class="col-form-label"> Spouse Date of Birth </label>
								<input name="DOB_input" class="form-control" placeholder="MM/DD/YYYY" onchange="verifyDOB(this,'DOB_err2')">
								<span id="DOB_err2" hidden></span>
							</div>
						</div>
					</div>
				</div>
			
			
			</form>

		</div>
	</body>
</html>
