<!DOCTYPE>
<html>
	<head>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- Latest minified JQuery -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
		</script>
		<!-- CreditCardVerification JS -->
		<script type="text/javascript" src="./scripts/CreditCardVerification.js" charset="utf-8"></script>
		<script src="./scripts/jquery.payform.min.js" charset="utf-8"></script>

		<!-- Bootstrap stylesheet -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<style type="text/css">
			.container{
				margin: 50px auto;
				width:75%;
				padding: 40px 40px;
				box-shadow: 0 5px 5px #888888;
				-moz-box-shadow: 0px 5px 5px #888888;
				-webkit-box-shadow: 0px 5px 5px #888888;
			}
			#Header_form{
				text-align: center;
			}
			#Year,#Month{
				float:left;
				width:50%;
			}

		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class= 'col-xs-12'>
					<div class='panel panel-default'>
						<div id='Header_form'class='panel-heading'>
							<h3>Payment detail</h3>
						</div>
						<div class='panel-body'>
							<form id='Payment_form'>
								<div class='row'>
									<div class='col-xs-6'>
										<div class='form-group'>
											<label> Card Number</label>
											<div class='input-group'>
												<input id='Card_Number' type='tel' class='form-control' required>
												<span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
											</div>
										</div>
									</div>
									<div class='col-xs-6'>
										<div class='form-group'>
											<label> Name</label>
											<div class='input-group'>
												<input id='Card_Holder' type='text' class='form-control' placeholder='Type name on card' required >
												<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
											</div>
										</div>
									</div>
								</div>
								<div class='row'>
									<div class='col-xs-6'>
										<div class='form-group'>
											<label> Expiration Date</label>
												<div id='ExpirationDate_div' >
													<select id='Month' class='form-control' >
													 <option value="01">January</option>
													 <option value="02">February </option>
													 <option value="03">March</option>
													 <option value="04">April</option>
													 <option value="05">May</option>
													 <option value="06">June</option>
													 <option value="07">July</option>
													 <option value="08">August</option>
													 <option value="09">September</option>
													 <option value="10">October</option>
													 <option value="11">November</option>
													 <option value="12">December</option>
													</select>
													<select id='Year' class='form-control'>
														<option value="18"> 2018</option>
														<option value="19"> 2019</option>
														<option value="20"> 2020</option>
														<option value="21"> 2021</option>
													</select>
												</div>

										</div>
									</div>
									<div class='col-xs-6 '>
										<div class='form-group'>
											<label > CVV</label>
											<div class='row'>
												<div class='col-xs-2'>
													<input id='CVV' type='tel' class='form-control'  placeholder='123' required>
												</div>
												<div class='col-xs-10'>
													<div class="form-group" id="credit_cards">
															<img src="images/visa.jpg" id="visa">
															<img src="images/mastercard.jpg" id="mastercard">
															<img src="images/amex.jpg" id="amex">
													</div>
												</div>
											</div>
										</div>

									</div>
								</div>
								<div class='row'>
									<div class='col-xs-12'>
										<div class='form-group'>
											<button id='Confirm' type='button' class='btn btn-primary btn-block'>CONFIRM</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>


		</div>

	</body>
</html>
