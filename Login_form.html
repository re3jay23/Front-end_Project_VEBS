<!DOCTYPE html>
<html>
	<head>


		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- Latest minified JQuery -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
		</script>
		<!-- Verification JS -->
		<script type="text/javascript" src="./scripts/Verification.js"></script>
		<!-- Bootstrap stylesheet -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- CSS -->
		<style>

			.select-DOB{
					width:30%;
					height:2.5em;
					border-radius: 5px;
					border: 1px solid #c0c0c0;
			}
			#SpouseForm_col,#ChildForm_col, #VerifySuccess_span{
				display: none;
			}
			.container{
				margin-bottom: 100px;
			}
			#UsernamePassword_row input{
				width:50%;
			}

		</style>
	</head>
	<body>
		<div class="container" id="form_container">
			<div class="row">
				<div class="col-md-12" style="padding-bottom: 5%">
					<h1 style=" text-align:center"> User Registration</h1>
				</div>
			</div>
			<form>
				<div class = "row" id="Name_row">
					<div class = "col-md-6">
						<div class="form-group">
							<label class="col-2 col-form-label"> First name </label>
							<div class="col-4">
								<input class="form-control" type="text" id="First_Name" placeholder= "Type your first name here."></input>
							</div>
						</div>
					</div>
					<div class = "col-md-6">
						<div class="form-group ">
							<label class="col-2 col-form-label"> Last name </label>
							<div class="col-4">
								<input class="form-control" type="text" id="Last_Name" placeholder= "Type your last name here."></input>
							</div>
						</div>
					</div>
				</div>
				<div class = "row" id="Address_row">
					<div class = "col-md-12">
						<div class= "form-group">
							<label class="col-2 col-form-label">Address </label>
							<div class ="col-10">
								<input class="form-control" id="Address_1" type="text"></input>
							</div>
						</div>
					</div>
				</div>
				<div class = "row" id="CityStateZip_row">
					<div class = "col-md-4">
						<div class="form-group">
							<label class="col-form-label">City</label>
							<input class="form-control" id="City" type="text"></input>
						</div>
					</div>
					<div class = "col-md-4">
						<div class="form-group">
							<label class="col-form-label">State</label>
								<select class="form-control" id="State" >

								</select>
						</div>
					</div>
					<div class = "col-md-4">
						<div class="form-group">
							<label class="col-form-label">ZIP code (5 digits only)</label>
							<input class="form-control" id="ZipCode" type="number" onchange="verifyZip(this)"></input>
							<span id="err_notification1" style="display:none">Please type correct zip code</span>
						</div>
					</div>
				</div>
				<div class = "row" id="Telephone_DOB_row">
					<div class= "col-md-4">
						<div class="form-group">
							<label class=" col-form-label">Telephone</label>
							<input id="Telephone_input" class="form-control" onchange="verifyPhone(this)" placeholder="(XXX)XXX-XXXX">
							<span id="Telephone_notification" hidden>Please type 10-digit phone numbers</span>
						</div>
					</div>

					<div class="col-md-8 ">
						<div class="form-group DOB-div">
							<label class="col-form-label">Date of Birth</label>
							<div id="DOBselect_div">
									<select id="DOBMonth_select" class="select-DOB">
											<option value ="Month">Month</option>
									</select>
									<select id="DOBDay_select" class="select-DOB">
											<option value ="Day">Date</option>
									</select>
									<select id="DOBYear_select" class="select-DOB">
											<option value ="Year">Year</option>
									</select>
							</div>
							<span id="DOB_err" hidden></span>
						</div>
					</div>
				</div>
				<hr>
				<div class = "row" id="Spouse_row">
					<div class="col-md-4">
						<div class="form-group">
							<div class="form-check form-check-inline">
								<p> Do you have a spouse?</p>
								<input id="Spouse_Yes" class="form-check-input" type="radio" name="Spouse_radio" value="Yes" onclick="displaySpouseForm(true)">Yes</input>
								<input id="Spouse_No" class="form-check-input" type="radio" name="Spouse_radio" value="No" onclick="displaySpouseForm(false)">No</input>
							</div>
						</div>
					</div>

					<div id="SpouseForm_col" class="col-md-8">
						<div class="form-group">
							<div>
								<label class="col-form-label"> Spouse first name </label>
								<input class="form-control" type="text" id="Spouse_First_Name" placeholder= "Type your spouse first name here."></input>
							</div>
							<br/>
							<div>
								<label class="col-form-label"> Spouse last name </label>
								<input class="form-control" type="text" id="Spouse_Last_Name" placeholder= "Type your spouse last name here."></input>
							</div>
							<br/>
							<div>
								<label class="col-form-label"> Spouse Date of Birth </label>
								<div>
									<select id="DOBSpouseMonth_select" class="select-DOB">
											<option value ="Month">Month</option>
									</select>
									<select id="DOBSpouseDay_select" class="select-DOB">
											<option value ="Day">Day</option>
									</select>
									<select id="DOBSpouseYear_select" class="select-DOB">
											<option value ="Year">Year</option>
									</select>
								</div>
								<span id="DOB_err2" hidden></span>
							</div>
						</div>
					</div>
				</div>
				<hr>
				<div class = "row" id="Child_row">
					<div class = "col-md-4">
						<div class = "form-group">
							<div class ="form-check form-check-inline">
								<p> Do you have child(ren) under 18 years old? </p>
								<input id="Child_Yes" type="radio" value="yes" class="form-check-input" name="ChildRadio_input" onclick="displayChildForm(true)">Yes</input>
								<input id="Child_No" type="radio" value="no" class="form-check-input" name="ChildRadio_input" onclick="displayChildForm(false)">No</input>
							</div>
						</div>
					</div>
					<div id="ChildForm_col" class = "col-md-8" >
						<p><b>Please type their ages below and hit verify button:(must be younger than 18 yrs old)</b></p>
						<div id="TableButton_div">
								<div id="ChildAge_div">
									<table id= "ChildAge_tbl" class="table table-hover">
										<thead>
											<tr>
												<th>Child #</th>
												<th>Age:</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>Child 1</td>
												<td><input type="number" min="1" max="17" class='Childtd-input'></input> years old</td>
											</tr>
										</tbody>
									</table>
								</div>
								<div id="AddRemove_div" class="btn btn-group">
										<button type="button" class="btn btn-sm btn-success" onclick="appendChildAgeList()">
											<span class="glyphicon glyphicon-plus"></span> Add
										</button>
										<button type="button" class="btn btn-sm btn-danger" onclick="removeChildAgeList()">
											<span class="glyphicon glyphicon-minus"></span> Remove
										</button>
								</div>
						</div>
						<span id="Childcount_span"></span>
						<div id="ChildAgeVerify_div">
							<button class="btn btn-primary" onclick="">Verify</button>
							<span id="VerifySuccess_span"></span>
						</div>

					</div>
				</div>
				<hr>
				<div class ="row" id="UsernamePassword_row">
					<div class="col-md-12" class ="form-group">
						<div id="EmailAdd_div">
							<label class="col-2 col-form-label"> Email address </label>
							<div class="col-4">
								<input class="form-control" type="email" id="Email_input" placeholder= "name@example.com"></input>
							</div>
						</div>
						<br>
						<div id="Password_div">
							<label class="col-2 col-form-label"> Password </label>
							<div class="col-4">
								<input class="form-control" type="password" id="Password_input"></input>
							</div>
						</div>
						<br>
						<div id="PasswordVerify_div">
							<label class="col-2 col-form-label"> Password Verification </label>
							<div class="col-4">
								<input class="form-control" type="password" id="PasswordVerify_input" placeholder="Please re-type your password"></input>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>

	</body>
</html>
